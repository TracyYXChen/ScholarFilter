<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" href="panel.css">
	<link href="https://fonts.googleapis.com/css2?family=Underdog&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
</head>

<body>
	<div id="image" style="display:inline;">
        <img src="img/magGlass.png" alt="filterLogo" width="60" height="60">
    </div>
	<div class="panel-header"  style="display:inline;">
		 Scholar Insight
	</div>
	<div class="filter">
		<p>Select paper types to display:</p>
		<input type="checkbox" id="first-only" name="first-only" value="first-only" checked> <span style="color: orange;">First-author</span>  
    	<input type="checkbox" id="last-only" name="last-only" value="last-only" checked> <span style="color: steelblue;">Last-author</span>  
    	<input type="checkbox" id="others" name="others" value="others" checked> <span style="color: #674A40">Others</span>
	</div>
	<div class="containter">
		<p></p>
		<span>
		<button class="blue" id="zoom-in">zoom-in</button>
		<button class="blue" id="zoom-out">zoom-out</button>
		<button class="blue" id="reset">reset</button>
		</span>
	</div>
	<div class="citation-vis" id="main-vis"></div>
	

		
		
	</div>
	<script src="lib/jquery-3.5.0.min.js"></script>
	<script src="lib/d3.v5.min.js"></script>
	<script src="panel-bundled.js"></script>
</body>

</html>
